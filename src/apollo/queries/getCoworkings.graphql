query GetCoworkings(
    $name: String
    $city: String
    $nameOrCity: String
    $country: String
    $priceFrom: Decimal,
    $priceTill: Decimal,
    $language: Language,
    $sortBy: SortByEnum
    $rentType: RentTypeEnum
    $rentBy: RentByEnum
    $features: [ID]
    $capacity: Int
    $limit: Int = 10
    $offset: Int = 0
    $additionalRentType: [RentTypeEnum]
    $subFeatures: [ID]

){
    getCoworkings(
        name: $name
        city: $city
        nameOrCity: $nameOrCity
        country: $country
        language: $language
        priceFrom: $priceFrom
        priceTill: $priceTill
        sortBy: $sortBy
        rentType: $rentType
        rentBy: $rentBy
        features: $features
        capacity: $capacity
        limit: $limit
        offset: $offset
        additionalRentType: $additionalRentType
        subFeatures: $subFeatures
    ) {
        count
        pageCount
        maxPrice
        hasMore
        coworkings {
            address
            city {
                name
            }
            pin {
                type
                coordinates
            }
            id
            name
            description
            features {
                ...GroupCoworkingFeatureTypeFragment
            }
            priceView
            media {
                id
                image
                isMain
            }
            desks {
                id
                deskType
                deskPlans {
                    id
                    price
                    noPriceInfo
                    isActive
                    duration
                }
            }
            meetingRooms {
                id
                noPriceInfo
            }
            virtualOffices {
                id
                virtualOfficesPlans {
                    id
                    noPriceInfo
                    duration
                }
            }
            privateOffices {
                id
                privateOfficesPlans {
                    id
                    noPriceInfo
                    duration
                }
            }
        }
    }
}

